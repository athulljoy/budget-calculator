<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
<div class="container mt-5">
      <!-- -------- heading -------- -->
      <div class="row text-center">
         <h1 class="fw-bold display-4 text-primary">
            Smart Wallet
         </h1>
         <p class="fw-medium fs-4 fst-italic text-secondary">Steering Family Finances as One ...</p>
      </div>

      <div class="row justify-content-center">
      <!-- ------------login---------------- -->
      <div class="col-6 p-4  justify-content-center">
         

           

         <!-- right login -->
         <div class="col text-center p-4">
            <form action="" id="formlogin">
               <h2 class="fw-bold mb-4 pb-2 text-primary">
                   Login
               </h2>

               <input id="username" type="text" class="form-control form-control-lg my-3 shadow-sm" placeholder="Username">
               <input id="password" type="password" class="form-control form-control-lg my-3 shadow-sm" placeholder="Password">

               <button onclick="login(event)" class="btn btn-primary w-100 fw-bold mb-3" >
                  Login
               </button>

               <p class="mt-2 text-muted">Don't have an account?</p>
               <a class='fw-bold px-4' href='./register.html'>
                  Register
               </a>
            </form>
         </div>

      </div>
      </div>
   </div>
</body>

<script src="./script.js"></script>

</html>
