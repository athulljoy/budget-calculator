<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container bg-light p-5 border rounded shadow mt-3">
    
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 id="welcomeuser" class="text-primary">
        <i class="fa-solid fa-user me-2"></i>Welcome User
      </h4>
      <button onclick="logout()" class="btn btn-outline-danger fw-semibold">
        Logout
      </button>
    </div>

    <!-- Title -->
    <h1 class="text-center fw-bold text-primary">
      Smart Wallet
    </h1>
    <hr class="w-50 mx-auto border border-2 border-dark">

    <!-- Balance & Expense -->
    <div class="row text-center mb-4 justify-content-center">
      <div class="col-md-4 mb-3">
        <div class="card bg-light-subtle border-1 shadow-sm">
          <div class="card-body">
            <h4 class="fw-bold">Total Balance</h4>
            <h3 id="incomedisplay" class="fw-bold text-dark">0 Rs</h3>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card bg-light-subtle border-1 shadow-sm">
          <div class="card-body">
            <h4 class="fw-bold">Total Expense</h4>
            <h3 id="expensedisplay" class="fw-bold text-dark">0 Rs</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Forms -->
    <div class="row justify-content-center">
      <div class="col-md-5 mb-3">
        <div class="card border border-2">
          <div class="card-body">
            <h4 class="text-primary">Add Income</h4>
            <hr>
            <form id="incomeform">
              <input id="incometype" type="text" class="form-control mb-2" placeholder="Enter Income Type">
              <input id="incomeamt" type="number" class="form-control mb-2" placeholder="Enter Amount">
              <button onclick="addIncome(event)" class="btn btn-outline-success w-100">Add Income</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-5 mb-3">
        <div class="card border border-2">
          <div class="card-body">
            <h4 class="text-primary">Add Expense</h4>
            <hr>
            <form id="expenseform">
              <input id="expensetype" type="text" class="form-control mb-2" placeholder="Enter Expense Type">
              <input id="expenseamt" type="number" class="form-control mb-2" placeholder="Enter Amount">
              <button onclick="addExpense(event)" class="btn btn-outline-danger w-100">Add Expense</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Clear All -->
    <div class="d-grid col-5 text-center mt-3 mx-auto">
      <button onclick="clearAll()" class="btn btn-outline-dark fw-semibold">
        Clear All
      </button>
    </div>
  </div>

  <!-- Details -->
  <section id="alldetails">
    <div class="container bg-white p-4 mt-4">
      <h2 class="text-center text-dark fw-bold">Income and Expense Details</h2>
      <hr class="w-50 mx-auto border border-dark border-2">

      <div class="row">
        <div class="col-md-6 mb-3">
          <h4 class="text-dark">Income</h4>
          <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle text-center">
              <thead class="table-light">
                <tr>
                  <th>Type</th>
                  <th>Amount</th>
                  <th>Balance</th>
                  <th>Date & Time</th>
                </tr>
              </thead>
              <tbody id="incomedetails"></tbody>
            </table>
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <h4 class="text-dark">Expense</h4>
          <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle text-center">
              <thead class="table-light">
                <tr>
                  <th>Type</th>
                  <th>Amount</th>
                  <th>Balance</th>
                  <th>Date & Time</th>
                </tr>
              </thead>
              <tbody id="expensedetails"></tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </section>
</body>

<script src="./script.js"></script>
</html>
