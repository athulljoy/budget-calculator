<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
<div class="container py-5">
    <!-- Header -->
    <div class="row text-center mb-4">
      <h1 class="fw-bold text-primary display-4">
        Smart Wallet
      </h1>
      <p class="fst-italic text-secondary fs-5">Steering Family Finances as One ...</p>
    </div>

    <div class="row justify-content-center">
    <!-- Register Section -->
    <div class="col-6  align-items-center">


      <!-- Form Side -->
      <div class="col text-center">
        <div class="card shadow border-0 rounded-4">
          <div class="card-body p-4">
            <h4 class="text-center fw-bold text-primary mb-4">
              Register
            </h4>
            <form id="formregister">
              <div class="mb-3">
                <input id="uname" type="text" class="form-control form-control-lg rounded-3" placeholder="Enter Username">
              </div>
              <div class="mb-3">
                <input id="email" type="email" class="form-control form-control-lg rounded-3" placeholder="Enter Email">
              </div>
              <div class="mb-4">
                <input id="pswd" type="password" class="form-control form-control-lg rounded-3" placeholder="Enter Password">
              </div>
              <button type="button" onclick="register()" class="btn btn-primary w-100 fw-bold btn-lg rounded-3">
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
</body>

<script src="./script.js"></script>
</html>
