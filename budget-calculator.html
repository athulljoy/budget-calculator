<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row text-center">
            <h1 style="color:#000080 ; font-family: cursive; font-size:50px;"><span
                    style="color:#7C2C7E ; font-weight: bolder;">S</span>mart <span
                    style="color: #7C2C7E; font-weight: bolder;">W</span>allet</h1>
            <p class="fw-medium fs-3 fst-italic" style="color:#000080"> Steering Family Finances as One ...</p>
        </div>
        <!-- ------------login---------------- -->

        <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-2 row-cols-md-1 row-cols-sm-1 p-3 rounded">
            <div class="col mt-2">
                <img class="img-fluid rounded" src="./images/budgetimg.gif" alt="homeimg" width="80%" height="350px"
                    style="margin:0% 15% ;">
            </div>
            <div class="col mt-2 text-center  p-3 rounded " style="height: 350px;">
                <form action="" id="formlogin">

                    <h2 class="fst-italic my-3 fs-1 pb-2"
                        style="color:#5d2393 ; border-bottom: #7C2C7E 2px solid; padding: 30px;">Login <img
                            src="./images/gold.png" alt="" height="100px"> </h2>
                    <input id="username" type="text" class="form-control w-75 mx-auto" placeholder="Username"><br>
                    <input id="password" type="password" class="form-control w-75 mx-auto" placeholder="Password"><br>
                    <button onclick="login(event)" class="btn btn-primary rounded-2 w-75 mb-3">Login</button><br>
                    <a class="text-decoration-none" href="#">Don't have an account?</a>
                    <button class="btn">
                        <a class="fw-bolder" href="./register.html" style="text-decoration: none;">Register</a>
                    </button>
                </form>
            </div>


        </div>


    </div>


    
</body>
<script src="./script.js"></script>

</html>
